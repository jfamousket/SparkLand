<div class="card col-12 theme-bg text-white">
  <div class="card-body">
    <h5 class="card-title text-center font-weight-bold">Order Summary</h5>
    <p class="card-text">
      You have {{ plate.details.totalItems }} items in your shopping cart
    </p>
    <ul class="list-group bg-transparent">
      <li class="list-group-item" *ngFor="let item of plate.items">
        {{ item.total_qty }} x {{ item.it_name }}
        <div class="d-inline-block float-right">
          {{ item.total_price | currency: "XAF" }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div class="float-right font-weight-bold">
          {{ plate.details.totalPrice | currency: "XAF" }}
        </div>
      </li>
    </ul>
    <a class="btn hvr-sweep-to-right shadow">Make Payment</a>
  </div>
</div>
