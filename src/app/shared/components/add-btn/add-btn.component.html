<div *ngIf="(itemQty$ | async) as qty; else addBtn">
  <item-qty
    [item]="item"
    [itemQty]="qty"
    (addItemQty)="addItemQty()"
    (reduceItemQty)="reduceItemQty()"
    [fromPlate]="fromPlate"
  ></item-qty>
</div>
<ng-template #addBtn>
  <div class="add-btn">
    <button
      type="button"
      (click)="addToPlate()"
      (click)="showComplements(item, onForm)"
      class="shadow"
    >
      Add To Plate
    </button>
  </div>
</ng-template>
